<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="../styles/trust_signup.css">
  </head>

  <body>
    <div class="form-container">
      <div class="top-headings">
        <h3>Create Account</h3>
        <p>Join Bridge of Hope and make a difference</p>
      </div>

      <form class="auth-form" action="/api/auth/signup" method="POST">
        <div>
          <label>Trust Name</label>
          <input
            type="text"
            name="trust name"
            placeholder="Enter your trust name"
            required
          />
        </div>

        <div>
          <label>Trust Address</label>
          <input
            type="text"
            name="trust address"
            placeholder="Enter your trust address"
            required
          />
        </div>

        <div>
          <label>Mobile Number</label>
          <input
            type="tel"
            name="mobile_number"
            placeholder="Enter your Mobile Number"
            required
          />
        </div>

        <div>
          <label>Email</label>
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div>
          <label>Password</label>
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div>
          <label>Username</label>
          <input
            type="text"
            name="Username"
            placeholder="Enter your Username"
            required
          />
        </div>

        <div>
          <label>City</label>
          <input
            type="text"
            name="city"
            placeholder="Enter your city"
            required
          />
        </div>

        <div>
          <label>Pincode</label>
          <input
            type="text"
            name="pincode"
            placeholder="Enter your pincode"
            required
          />
        </div>

        <div class="buttons">
          <button type="submit">Signup</button>
        </div>

        <p class="auth-links">
          Already have an account?
          <a href="../pages/login.html">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
